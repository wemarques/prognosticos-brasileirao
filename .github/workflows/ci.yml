name: CI - Tests and Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - claude/**

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax check
        run: |
          python -m py_compile app.py
          python -m py_compile collectors/fixtures_collector.py
          python -m py_compile collectors/teams_collector.py

      - name: Check CSV files
        run: |
          if [ -f "data/csv/brasileirao/2025_matches.csv" ]; then
            echo "✅ Brasileirão CSV found"
          else
            echo "⚠️ Brasileirão CSV not found"
          fi

          if [ -f "data/csv/premier_league/2025_matches.csv" ]; then
            echo "✅ Premier League CSV found"
          else
            echo "⚠️ Premier League CSV not found"
          fi

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t prognosticos-brasileirao:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker images | grep prognosticos-brasileirao
          echo "✅ Docker image built successfully"
